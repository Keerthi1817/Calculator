<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css"/>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container">
        <h1>Play with your numbers</h1>
        <input type="text" class="input">
        <div class="row">
            <button>C</button>
            <button>%</button>
            <button>**</button>
            <button>X</button>
        </div>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>/</button>
        </div>
        <div class="row">
            <button>0</button>
            <button>00</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
